<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
    <div id="imgLeft">
        <img src="assets/images/himym-left-image.jpg" alt="How I Met Your Mother">
    </div>

    <div id="imgRight">
        <img src="assets/images/himym-right.jpg" alt="How I Met Your Mother">
    </div>
    <div class="container">
        <header>How I Met Your Mother: Trivia Game!</header>
        
        <div class="main-section">
            <div class="correctAnswers"></div>
            <div class="incorrectAnswers"></div>

            <div class="question">
                <button id="btn1" class="btn question1"><h3>Question One:</h3></button>
                <div class="q1-content">
                    <div class="timer-1"></div>
                    <div class="q-1"></div>
                    <div id="mult-choice-1"></div>
                </div>
            </div>
            <div class="question">
                <button id="btn2" class="btn question2"><h3>Question Two:</h3></button>
                <div class="q2-content">
                    <div class="timer-2"></div>
                    <div class="q-2"></div>
                    <div id="mult-choice-2"></div>
                </div>
            </div>
            <div class="question">
                <button id="btn3" class="btn question3"><h3>Question Three:</h3></button>
                <div class="q3-content">
                    <div class="timer-3"></div>
                    <div class="q-3"></div>
                    <div id="mult-choice-3"></div>
                </div>
            </div>
            <div class="question">
                <button id="btn4" class="btn question4"><h3>Question Four:</h3></button>
                <div class="q4-content">
                    <div class="timer-4"></div>
                    <div class="q-4"></div>
                    <div id="mult-choice-4"></div>
                </div>
            </div>
            <div class="question">
                <button id="btn5" class="btn"><h3>Question Five:</h3></button>
                <div class="q5-content">
                    <div class="timer-5"></div>
                    <div class="q-5"></div>
                    <div id="mult-choice-5"></div>
                </div>
            </div>
            <div class="question">
                <button id="btn6" class="btn"><h3>Question Six:</h3></button>
                <div class="q6-content">
                    <div class="timer-6"></div>
                    <div class="q-6"></div>
                    <div id="mult-choice-6"></div>
                </div>
            </div>
            <div class="question">
                <button id="btn7" class="btn"><h3>Question Seven:</h3></button>
                <div class="q7-content">
                    <div class="timer-7"></div>
                    <div class="q-7"></div>
                    <div id="mult-choice-7"></div>
                </div>
            </div>
            <div class="question">
                <button id="btn8" class="btn"><h3>Question Eight:</h3></button>
                <div class="q8-content">
                    <div class="timer-8"></div>
                    <div class="q-8"></div>
                    <div id="mult-choice-8"></div>
                </div>
            </div>
            <div class="question">
                <button id="btn9" class="btn"><h3>Question Nine:</h3></button>
                <div class="q1-content">
                    <div class="timer-9"></div>
                    <div class="q-9"></div>
                    <div id="mult-choice-9"></div>
                </div>
            </div>
            <div class="question">
                <button id="btn10" class="btn"><h3>Question Ten:</h3></button>
                <div class="q10-content">
                    <div class="timer-10"></div>
                    <div class="q-10"></div>
                    <div id="mult-choice-10"></div>
                </div>
            </div>
        </div>
    
        
    </div>
    <script src="assets/javascript/app.js"></script>

</html>
